<!DOCTYPE html>
<html>
<head>
	<title>jWindowCrop</title>
	<link href="jWindowCrop.css" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.jWindowCrop.js"></script>
	<style type="text/css">
		body {
			font-family:sans-serif;
			font-size:13px;
		}
		#results {
			font-family:monospace;
			font-size:20px;
		}
		/* over ride defaults */
		.jwc_frame {
			border:5px solid black;
		} .jwc_controls {
			height:24px;
		} .jwc_zoom_in, .jwc_zoom_out {
			display:block; background-color:transparent;
			cursor:pointer;
			width:16px; height:16px;
			float:right; margin:4px 4px 0px 0px;
			text-decoration:none; text-align:center;
			font-size:16px; font-weight:bold; color:#000;
		} .jwc_zoom_in {
			background-image:url(images/round_plus_16.png);
		} .jwc_zoom_out {
			background-image:url(images/round_minus_16.png);
		} .jwc_zoom_in::after {
			content:"";
		} .jwc_zoom_out::after {
			content:"";
		}
		/* over ride defaults */
	</style>
</head>
<body>

	<img id="target3" class="crop_me" alt="" src="images/dock.jpg" />

	<div id="results">
		<b>X</b>: <span id="crop_x"></span><br />
		<b>Y</b>: <span id="crop_y"></span><br />
		<b>W</b>: <span id="crop_w"></span><br />
		<b>H</b>: <span id="crop_h"></span><br />
		<b>zoom</b>: <span id="crop_zoom"></span><br />
	</div>

	<form action = result.php method="POST">
	<input type ="hidden" name="Image[0][name]" value="dock.jpg">
	<input type ="hidden" name="Image[0][append]" value="res">
	<input type ="hidden" name="Image[0][crop_x]" value="">
	<input type ="hidden" name="Image[0][crop_y]" value="">
	<input type ="hidden" name="Image[0][crop_w]" value="">
	<input type ="hidden" name="Image[0][crop_h]" value="">
	<input type ="hidden" name="Image[0][dest_w]" value="200">
	<input type ="hidden" name="Image[0][dest_h]" value="200">
	<input type="submit" value = "Invia">
	</form>

	<script type="text/javascript">
		$(function() {
			$('.crop_me').jWindowCrop({
				targetWidth: 200,
				targetHeight: 200,
				loadingText: 'hello world',
				onChange: function(result,option) {
					$("input[name='Image[0][crop_x]']").val(result.cropX);
					$("input[name='Image[0][crop_y]']").val(result.cropY);
					$("input[name='Image[0][crop_w]']").val(result.cropW);
					$("input[name='Image[0][crop_h]']").val(result.cropH);
					$('#crop_x').text(result.cropX);
					$('#crop_y').text(result.cropY);
					$('#crop_w').text(result.cropW);
					$('#crop_h').text(result.cropH);
				}

			});
		});
	</script>

</body>
</html>
